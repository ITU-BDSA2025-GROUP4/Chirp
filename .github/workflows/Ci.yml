name: Publish
on:
  workflow_dispatch:
  release:
    types: [published]


jobs:
  release:
    name: Release
    strategy:
      matrix:
        kind: ['linux', 'windows', 'macOS']
        include:
          - kind: linux
            os: ubuntu-latest
            target: linux-x64
          - kind: windows
            os: windows-latest
            target: win-x64
          - kind: macOS
            os: macos-latest
            target: osx-x64
    runs-on: ${{ matrix.os }}

    permissions: write-all

    steps:

      - name: Checkout
        uses: actions/checkout@v1

      - name: Generate meta data
        run: bash scripts/generate_version.sh

      - name: Setup dotnet
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 9.0.109

      - name: Build
        shell: bash
        run: |
          # Define some variables for things we need
          tag=$(git describe --tags --abbrev=9)
          release_name="Chirp.CLI-$tag-${{ matrix.target }}"

          # Build everything
          dotnet publish src/Chirp.CLI/Chirp.CLI.csproj --framework net9.0 --runtime "${{ matrix.target }}" -c Release -o "$release_name"

          # Pack files
          if [ "${{ matrix.target }}" == "win-x64" ]; then
            7z a -tzip "${release_name}.zip" "./${release_name}/*"
          else
            tar czvf "${release_name}.tar.gz" "$release_name"
          fi

          # Delete output directory
          rm -r "$release_name"


      - name: Publish
        uses: softprops/action-gh-release@v2
        with:
          files: "Chirp.CLI*"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
