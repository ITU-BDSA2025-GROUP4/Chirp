# https://learn.microsoft.com/en-us/dotnet/devops/dotnet-test-github-action
name: build and test

on:
  workflow_dispatch:
  push:
    paths:
    - '**.cs'
    - '**.csproj'
  pull_request:
    branches: [ master ]
    paths:
    - '**.cs'
    - '**.csproj'

env:
  DOTNET_VERSION: '9.0.109' # The .NET SDK version to use

jobs:
  build-chirp-cli:

    name: build-and-test-${{matrix.os}}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

          # This explodes. Run still works though
#    - name: Install dependencies
#      run: dotnet restore --project src/Chirp.CLI
      
    - name: Build
      working-directory: ./src/Chirp.CLI
      run: dotnet build --configuration Release --no-restore
    
    - name: TestUtils
      working-directory: ./tests/Utils.Tests
      run: dotnet test --no-restore --verbosity normal
