# https://learn.microsoft.com/en-us/dotnet/devops/dotnet-test-github-action
name: build and test

on:
  workflow_dispatch:
  push:
  pull_request:
    branches: [ master ]

env:
  DOTNET_VERSION: '9.0.109' # The .NET SDK version to use

jobs:
  build-chirp-cli:

    name: build-and-test-${{matrix.os}}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Install dependencies
      working-directory: src/Chirp.CLI
      run: dotnet restore

    - name: Install dependencies for unit tests
      working-directory: test/Utils.Tests
      run: dotnet restore
      
    - name: Build
      working-directory: src/Chirp.CLI
      run: dotnet build --configuration Release --no-restore
    
    - name: TestUtils
      working-directory: test/Utils.Tests
      run: dotnet test --no-restore --verbosity normal
